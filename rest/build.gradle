plugins {
    id 'war'
}
group 'com.epam.esm'
version '1.0-SNAPSHOT'
def CATALINA_HOME = System.getenv("CATALINA_HOME")

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':service')
    implementation("org.springframework:spring-web:${spring_version}")
    implementation("org.springframework:spring-webmvc:${spring_version}")
    providedCompile("javax.servlet:javax.servlet-api:4.0.1")
    implementation("com.fasterxml.jackson.core:jackson-databind:${jackson_version}")
    implementation("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jackson_version}")
}
task explodedWar(dependsOn: war) {
    copy {
        into "${buildDir}/exploded"
        with war
    }
}
task deploy(dependsOn: war) {
    copy {
        from "${buildDir}/exploded"
        into "${CATALINA_HOME}/webapps/ROOT"
    }
}

task tomcatRun(type: Exec) {
    workingDir "${CATALINA_HOME}/bin"
    commandLine 'cmd', '/c', 'startup.bat'
}
tomcatRun.dependsOn deploy

task tomcatStop(type: Exec) {
    workingDir "${CATALINA_HOME}/bin"
    commandLine 'cmd', '/c', 'shutdown.bat'
}